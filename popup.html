<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Dial Bookmark</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        #folderList {
            margin-top: 15px;
        }
        .folder {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        .folder:hover {
            background-color: #efefef;
        }
        #howToUseBtn {
            padding: 10px 20px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        #howToUseBtn:hover {
            background-color: #0079a1;
        }
    </style>
</head>
<body>
    <h1>Speed Dial Bookmark</h1>
    <div id="folderList">Loading...</div>
    <button id="howToUseBtn">How to Use</button>
    <script src="popup.js"></script>
</body>
</html>
